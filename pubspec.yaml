  fluttertoast: ^8.2.12 
  device_info_plus: ^11.5.0
  carousel_slider: ^5.1.1


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  fonts:
    - family: Arial Rounded MT Bold
      fonts:
        - asset: assets/fonts/arialroundedmtbold.ttf

  assets:
    - assets/images/
    - assets/fonts/


