name: hrsummit
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  
  flutter_launcher_icons: ^0.14.3
  connectivity_plus: ^6.1.4 
  intl: ^0.18.1
  flutter_secure_storage: ^9.2.4
